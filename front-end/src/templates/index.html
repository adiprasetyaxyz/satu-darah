<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./icon.png">
    <link rel="manifest" href="./app.webmanifest" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Notable&family=Quicksand:wght@400;500&display=swap"
        rel="stylesheet">

<body>
    <header class="app-bar">
        <div class="app-bar__menu">
            <button id="hamburgerButton">â˜°</button>
        </div>
        <div class="app-bar__brand">
            <h1>1Darah</h1>
        </div>
        <nav id="navigationDrawer" class="app-bar__navigation">
            <ul>
                <li><a href="#/home" class="active">Home</a></li>
                <li id="eventListItem"><a href="#/event">Event</a></li>
                <li id="eventList"><a href="#/stock-darah">Stock Darah</a></li>
                <li><a href="#/about-us">About Us</a></li>
            </ul>
        </nav>
        <div id="menu-container">
            <div class="button-container" id="loginButtonContainer">
                <a class="button" href="#/login"><button class="buttons">Login</button></a>
            </div>
            <div class="dropdown" id="notificationContainer" style="display: none;">
                <h4><i class="fa-solid fa-bell" style="color: #ffae00;"></i></i></h4>
                <div id="notif-content" class="dropdown-content">
                    <!-- Tautan notifikasi -->
                    <a href="#">Notification 1</a>
                    <a href="#">Notification 2</a>
                    <!-- ... -->
                </div>
            </div>
            <div class="dropdown" id="dropdownContainer" style="display: none;">
                <button class="dropbtn"><i class="fa-solid fa-circle-user"></i></button>
                <div class="dropdown-content">
                    <a href="#/profile">Profile</a>
                    <a id="logout-button">Logout</a>
                </div>
            </div>
            <h4 id="username-corner"></h4>
        </div>
        <div id="logoutModal" class="modal" style="display: none;">
            <div class="modal-content">
                <p>Apakah Anda yakin ingin Keluar?</p>
                <button id="confirmLogout">Ya</button>
                <button id="cancelLogout">Tidak</button>
            </div>
        </div>
    </header>
    <div id="loading" style="display: none;">
        Loading... <!-- Anda bisa menambahkan gambar loading atau elemen lainnya di sini -->
    </div>
    <div id="mainContent"></div>
    <script src="https://kit.fontawesome.com/0112f5dde7.js" crossorigin="anonymous"></script>
    <script>
        function redirectToEvent() {
            const eventListItem = document.getElementById('eventListItem');
            const Tag = eventListItem.querySelector('a');
            if (Tag) {
                Tag.click();
            }
        }
        function redirectToAboutUs() {
            const eventList = document.getElementById('eventList');
            const clicka = eventList.querySelector('a');
            if (clicka) {
                clicka.click();
            }
        }

    </script>
</body>
